---
name: â¬†ï¸ Build and Deploy to App Engine

on:
  workflow_call:
    inputs:
      artifact-id:
        required: true
        type: string
      gcp-project-id:
        required: true
        type: string
      gcp-version:
        required: true
        type: string
      gcp-service-account:
        required: true
        type: string

    secrets:
      gcp-service-account-key-json:
        required: true

permissions:
  id-token: write # This is required for requesting the JWT google-github-actions/auth@v2
  contents: read # This is required for checking out the repository

jobs:
  build:
    name: ğŸ—ï¸ Build
    uses: ./.github/workflows/build.yml
    with:
      artifact-id: ${{ inputs.artifact-id }}
  deploy:
    name: â¬†ï¸ Deploy
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: ğŸ“‚ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-id}}

      - name: ğŸ›¡ï¸ Authenticate with Google Cloud
        id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          service_account: ${{ vars.gcp-service-account }}
          credentials_json: ${{ secrets.gcp-service-account-key-json }}

      - name: â¬†ï¸ Deploy to App Engine
        id: "deploy"
        uses: "google-github-actions/deploy-appengine@v2"
        with:
          deliverables: app.yaml
          project_id: ${{ vars.gcp-project-id }}
          version: ${{ inputs.gcp-version }}
