---
name: Release

on:
  push:
    tags: ["releases/[1-9]+.[0-9]+.[0-9]+"]

permissions:
  id-token: write # This is required for requesting the JWT google-github-actions/auth@v2
  contents: read # This is required for checking out the repository

jobs:
  build:
    name: Build And Publish Artfact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: npm install
        run: |
          npm install

      - name: eslint
        run: npm run lint

      - name: prettier check
        run: npm run format:check

      - name: build
        run: npm run build --if-present

      - name: prune dev dependencies
        run: npm prune --production

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: "ðŸ“‚ production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: release.zip
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: "ðŸ“‚ download build artifacts"
        uses: actions/download-artifact@v2
        with:
          name: build
          path: release.zip

      - name: unzip artifact for deployment
        run: unzip release.zip

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_KEY_JSON }}
          service_account: ${{ vars.GCLOUD_SERVICE_ACCOUNT }}

      - id: "deploy"
        uses: "google-github-actions/deploy-appengine@v2"
        with:
          deliverables: app.yaml
          project_id: ${{ vars.GCLOUD_PROJECT_ID }}
