---
name: 🏗️ Lint, Test, Build
on:
  pull_request:
  workflow_call:
    inputs:
      artifact-id:
        required: false
        type: string

jobs:
  test:
    name: 🧪 Lint And Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: npm install
        run: |
          npm install

      - name: eslint
        run: npm run lint

      - name: prettier check
        run: npm run format:check

      - name: test
        run: npm run test

  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: npm install
        run: |
          npm install

      - name: 🏗️ Build
        run: npm run build --if-present

      - name: ✂️ prune dev dependencies
        run: npm prune --omit=dev

      - name: 📂 build artifacts
        if: ${{ inputs.artifact-id != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-id }}
          path: .
