---
name: Test and Build
on:
  pull_request:

jobs:
  test-and-build:
    name: Build Node App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: npm install
        run: |
          npm install

      - name: eslint
        run: npm run lint

      - name: prettier check
        run: npm run format:check

      - name: build
        run: npm run build --if-present
